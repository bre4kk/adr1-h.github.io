# Site settings
title:          g04ty's articles
description:    "Hello World"
url:            https://g04ty.github.io

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
