# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       20

# Links to social media
social:
  email: temp@gmail.com
  github: https://github.com/bre4kk
  twitter: https://x.com/bre4kk_
  twitch: https://www.twitch.tv/bre4kk_
  youtube: https://www.youtube.com/bre4kk
  buymeacoffee: https://buymeacoffee.com/bre4k

include:
  - _pages

