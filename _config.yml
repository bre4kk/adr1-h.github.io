# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       20

# Links to social media
social:
  email: temp@gmail.com
  github: https://github.com/g04ty
  twitter: https://x.com/g04ty
  twitch: https://www.twitch.tv/g04ty_
  youtube: https://www.youtube.com/g04ty
  buymeacoffee: https://buymeacoffee.com/g04ty

include:
  - _pages

