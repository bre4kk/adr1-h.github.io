# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       20

# Links to social media
social:
  email: temp@gmail.com
  github: https://github.com/hg04t
  twitter: https://x.com/hg04t
  twitch: https://www.twitch.tv/hg04t
  youtube: https://www.youtube.com/hg04t
  buymeacoffee: https://buymeacoffee.com/hg04t

include:
  - _pages

