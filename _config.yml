# Site settings
title:          hg04t's articles
description:    "Hello World"
url:            https://hg04t.github.io

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
