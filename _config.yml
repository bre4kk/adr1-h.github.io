# Site settings
title:          bre4k's articles
description:    "Hello World"
url:            https://bre4kk.github.io

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
